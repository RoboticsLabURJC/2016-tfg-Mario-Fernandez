<div class="home">
  <div class="login-page">
    <div class="col-lg-6 col-xs-12">
      <div class="col-xs-12 text-right">
        <br>
        <button type="Submit" class="btn rounded-btn" (click)="logout()">Logout</button>
      </div>
      <input type="file" ng2FileSelect [uploader]="uploader" />
      <div class="col-xs-12 col-lg-12 text-center">
        <br>
        <img class="marco" [src]="imgsrc">
      </div>
      <div class="col-xs-12 col-lg-6 text-center">
        <button type="button" class="btn btn-success btn-xs"
            (click)="sendimg()" >
        Aztualiza tu imagen
        </button>

      </div>


      <div class="col-xs-12 col-lg-12 text-center">
        <h3>{{decodedJwt.id.nombre}} {{decodedJwt.id.apellidos}}</h3>
        <h5 *ngIf="jwt" class="jwt">Email: {{decodedJwt.Email}}</h5>
        <h5 *ngIf="jwt" class="jwt">Edad: {{decodedJwt.id.edad}}</h5>
        <h5 *ngIf="jwt" class="jwt">Asignatura: {{decodedJwt.id.asignaturas}}</h5>
        <h5 *ngIf="jwt" class="jwt">Curso: {{decodedJwt.id.curso}}</h5>
      </div>
    </div>
    <div class="col-lg-6 col-xs-12 text-center">
      <br>


      <div class="col-xs-12 col-lg-12">
        <br>
        <h5> Chat privado de {{decodedJwt.id.nombre}}</h5>

        <ul *ngFor="let msg of conversation" >
            <li >
              <div class="description">
                  <span  class="userLabel" >{{msg.userName}}:</span>
                  <span style="font-weight:bold">{{msg.text}}</span>
              </div>
            </li>
        </ul>
      </div>
      <div class="col-xs-12 col-lg-12 text-right">
        <div>
          <input  type="text"
            [(ngModel)]="message"
            (keypress)="keypressHandler($event)">
        </div>
        <button class="btn btn-success btn-xs" (click)="send()"  type="submit"  name="action" >Send</button>
      </div>
    </div>
</div>
