<h1>Signup Profesor</h1>
<form role="form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text"  class="form-control" [(ngModel)]="model.nombre"
    name="nombre" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" [(ngModel)]="model.apellidos" name= "apellidos"
    placeholder="Apellidos">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="model.password"
    name="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="date" class="form-control" [(ngModel)]="model.edad"
    name="edad" placeholder="Edad">
  </div>
  <div class="form-group">
    <label for="email">Mail</label>
    <input type="mail"  class="form-control" [(ngModel)]="model.email"
    name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="curso">Curso</label>
    <select class="form-control" [(ngModel)]="model.curso" name="curso">
      <option *ngFor="let p of curso" [value]="p">{{p}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="loc">Localizacion</label>
    <input type="text"  class="form-control" [(ngModel)]="model.loc.lat"
    name="loc" placeholder="Location">
  </div>
  <button type="submit" (click)="registrar(model)">Submit</button>
</form>
