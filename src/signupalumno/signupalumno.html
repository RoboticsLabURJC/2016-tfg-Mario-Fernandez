  <h1>Signup Alumno0o</h1>
  <form role="form">
    <div class="form-group">
      <label for="email">Mail</label>
      <input type="text"  class="form-control" [(ngModel)]="alumno.Email"
      name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="alumno.Password"
      name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text"  class="form-control" [(ngModel)]="alumno.Nombre"
      name="nombre" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" [(ngModel)]="alumno.Apellidos" name= "apellidos"
      placeholder="Apellidos">
    </div>
    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="date" class="form-control" [(ngModel)]="alumno.Edad"
      name="edad" placeholder="Edad">
    </div>

  <button type="submit" (click)="registrar(alumno)">Submit</button>
</form>
