<h1>Login Alumno</h1>
<form >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" [(ngModel)]="alumno.Email" name= "email" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="alumno.Password" name= "password" placeholder="Password">
    </div>
    <button type="submit" (click)="login(alumno)">Submit</button>
    <a class="btn rounded-btn" [routerLink]="['/signupalumno']"> SignUp </a>
</form>
