<h1>Login Alumno</h1>
<form >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" [(ngModel)]="model.email" name= "email" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="model.password" name= "password" placeholder="Password">
    </div>
    <button type="submit" (click)="login(model)">Submit</button>
    <a class="btn rounded-btn" [routerLink]="['/signupalumno']"> SignUp </a>
</form>
