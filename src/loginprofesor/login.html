<h1>Login Profesor</h1>
<form >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" [(ngModel)]="profesor.Email" name= "email" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="profesor.Password" name= "password" placeholder="Password">
    </div>
    <button type="submit" (click)="login(profesor)">Submit</button>
    <a class="btn rounded-btn" [routerLink]="['/signupprofesor']"> SignUp </a>
</form>
