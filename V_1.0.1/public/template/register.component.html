<header id="top" class="header">
  <div class="container">
      <h1>Pharma Form</h1>
      <form [hidden]= "registrado">
        <div class="form-group">
         <label for="name">Horarios</label>
         <input type="text" class="form-control" required
           [(ngModel)]="model.horarios"
             ngControl="name"  #name="ngForm" >
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
           Hoararios is required
         </div>
       </div>
        <div class="form-group">
          <label for="alterEgo">Location</label>
          <input type="text" class="form-control" [(ngModel)]="model.location">
        </div>
        <div class="form-group">
          <label for="power">Type of pharmacy</label>
          <select class="form-control" [(ngModel)]="model.type">
            <option *ngFor="#p of types" [value]="p">{{p}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" (click)="registrar(model)">Submit</button>
      </form>

      <div [hidden]="!registrado" class="col-1-4">
        <div *ngIf="onepharma">
          <h2>
            {{onepharma.horarios}} is my hero
            {{onepharma.location}} is my edad
            {{onepharma.type}} is my genero
          </h2>
        </div>

      </div>

  </div>

</header>
