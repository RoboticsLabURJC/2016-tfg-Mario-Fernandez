<header id="top" class="header">
  <div class="container">
      <h1>Pharma Form</h1>
      <form [hidden]= "registrado">
        <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" required
           [(ngModel)]="model.title"
             ngControl="name"  #name="ngForm" >
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
           Name is required
         </div>
       </div>
        <div class="form-group">
          <label for="alterEgo">Year</label>
          <input type="Number" class="form-control" [(ngModel)]="model.year">
        </div>
        <div class="form-group">
          <label for="alterEgo">Autor</label>
          <input type="text" class="form-control" [(ngModel)]="model.autor">
        </div>
        <div class="form-group">
          <label for="power">Genre</label>
          <select class="form-control" [(ngModel)]="model.genre">
            <option *ngFor="#p of genres" [value]="p">{{p}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" (click)="registrar(model)">Submit</button>
      </form>

      <div [hidden]="!registrado" class="col-1-4">
        <div *ngIf="hero">
          <h2>
            {{hero.title}} is my hero
            {{hero.year}} is my edad
            {{hero.genre}} is my genero
          </h2>
        </div>

      </div>

  </div>

</header>
