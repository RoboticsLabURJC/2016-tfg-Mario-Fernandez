<div class="container">
  {{diagnostic}}
    <h1>Pharma Form</h1>
    <form>
      <div class="form-group">
       <label for="name">Name</label>
       <input type="text" class="form-control" required
         [(ngModel)]="model.title"
           ngControl="name"  #name="ngForm" >
       <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
         Name is required
       </div>
     </div>
      <div class="form-group">
        <label for="alterEgo">Year</label>
        <input type="Number" class="form-control" [(ngModel)]="model.year">
      </div>
      <div class="form-group">
        <label for="alterEgo">Autor</label>
        <input type="text" class="form-control" [(ngModel)]="model.autor">
      </div>
      <div class="form-group">
        <label for="power">Genre</label>
        <select class="form-control" [(ngModel)]="model.genre">
          <option *ngFor="#p of genres" [value]="p">{{p}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" (click)="registrar(diagnostic)">Submit</button>
    </form>
</div>
<h4>{{book}}</h4>
